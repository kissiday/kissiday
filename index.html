<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss Button</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffeaf3; /* extremely soft pink */
        font-family: Arial, sans-serif;
    }

    /* Oval Button */
    .kiss-btn {
        padding: 18px 60px;
        border-radius: 50px;
        border: none;
        background-color: #ff00a8; /* magenta */
        color: white;
        font-size: 22px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .kiss-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Modal Background */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    /* Polaroid Style */
    .polaroid {
        background: white;
        padding: 15px 15px 60px 15px; /* extra bottom space */
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        transform: rotate(-2deg);
        max-width: 90%;
        max-height: 90%;
        position: relative;
    }

    .polaroid video {
        width: 100%;
        height: auto;
        display: block;
    }

    /* Close Button */
    .close {
        position: absolute;
        top: -15px;
        right: -15px;
        background: white;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        text-align: center;
        line-height: 35px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Caption (optional aesthetic touch) */
    .caption {
        text-align: center;
        margin-top: 10px;
        font-family: "Courier New", cursive;
        font-size: 14px;
        color: #333;
    }
</style>
</head>

<body>

<button class="kiss-btn" onclick="openModal()">kiss</button>

<div class="modal" id="videoModal">
    <div class="polaroid">
        <div class="close" onclick="closeModal()">Ã—</div>
        <video id="kissVideo" controls>
            <source src="kiss.mp4" type="video/mp4">
        </video>
        <div class="caption">forever moment</div>
    </div>
</div>

<script>
function openModal() {
    const modal = document.getElementById("videoModal");
    const video = document.getElementById("kissVideo");
    modal.style.display = "flex";
    video.play();
}

function closeModal() {
    const modal = document.getElementById("videoModal");
    const video = document.getElementById("kissVideo");
    modal.style.display = "none";
    video.pause();
    video.currentTime = 0;
}

window.onclick = function(event) {
    const modal = document.getElementById("videoModal");
    if (event.target === modal) {
        closeModal();
    }
}
</script>

</body>
</html>
